<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>

<body>
    <form>
        <div>
            <label for="name">Name</label>
            <input type="text" name="myname" placeholder="Your name" id="name">
        </div><br>
        <div>
            Roll:<input type="text" name="myroll" placeholder=" Last Roll">
        </div>
        <br>
        <div>
            Email: <input type="email" name="Myemail">
        </div><br>
        <div>
            Date<input type="date" name="mydate" >
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="mybonus" >
        </div>
        <br>
        <div>
            Are you elegible: <input type="checkbox" name="myeleigiblity" id="" checked>
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender" id=""> Female: <input type="radio" name="myGender" id=""> Other: <input type="radio" name="myGender" id="">
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="swift" selected>Swift</option>  /*default jo option selected chahte ho to yhi rhega*/
                <option value="indica">Indica</option>
            </select>
        </div>
        <div>
          Write about yourself: <br><textarea name="mytext" id="" cols="30" rows="10"></textarea>
        </div>
        
        <div>
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </div>

    </form>
</body>
